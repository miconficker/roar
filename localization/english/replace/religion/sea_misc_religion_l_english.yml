 doctrine_three_teachings_name:0 "Three Teachings"
 special_doctrine_three_teachings_name:0 "Three Teachings"
 special_doctrine_three_teachings_desc:0 "The beliefs of Confucianism, Taoism, and Mahayana Buddhism are often called the Three Teachings Harmonious As One, a reflection of their history and interconnectedness within the Middle Kingdom."
 doctrine_parameter_hostility_override_special_doctrine_three_teachings:0 "Other [faiths|E] that have the Three Teachings doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 monarchianism_name:0 "Monarchianism"
 special_doctrine_monarchianist_name:0 "$monarchianism_name$"
 special_doctrine_monarchianist_desc:0 "While the Christian mainstream believes that the Father, Son and Holy Spirit exist in a holy trinity, three beings of one essence, some disagree. Monarchianism is the believe that God is a singular being, either switching between Father, Son and Spirit as Modalists believe, or existing as an indivisible whole that adopted Christ into godhood as [GetFaithByKey('adoptionist').GetAdherentNamePlural] believe."
